<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Drag and Drop Sortable List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

        <!-- Style CSS -->
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <h1>Drag and Drop Sortable List</h1>
            <ul class="sortable-list">
                <li class="item" draggable="true">
                    <div class="details">
                        <img src="images/img-1.png" alt="HTML">
                        <span>HTML</span>
                    </div>
                    <i class="uil uil-draggabledots"></i>
                </li>
                <li class="item" draggable="true">
                    <div class="details">
                        <img src="images/img-2.png" alt="CSS">
                        <span>CSS</span>
                    </div>
                    <i class="uil uil-draggabledots"></i>
                </li>
                <li class="item" draggable="true">
                    <div class="details">
                        <img src="images/img-3.png" alt="JavaScript">
                        <span>JavaScript</span>
                    </div>
                    <i class="uil uil-draggabledots"></i>
                </li>
                <li class="item" draggable="true">
                    <div class="details">
                        <img src="images/img-4.png" alt="PHP">
                        <span>PHP</span>
                    </div>
                    <i class="uil uil-draggabledots"></i>
                </li>
                <li class="item" draggable="true">
                    <div class="details">
                        <img src="images/img-5.png" alt="Bootstrap">
                        <span>Bootstrap</span>
                    </div>
                    <i class="uil uil-draggabledots"></i>
                </li>
                <li class="item" draggable="true">
                    <div class="details">
                        <img src="images/img-6.png" alt="Jquery">
                        <span>Jquery</span>
                    </div>
                    <i class="uil uil-draggabledots"></i>
                </li>
            </ul>
        </div>
        <!-- Script JS -->
        <script src="./script.js"></script>
    </body>
</html>
